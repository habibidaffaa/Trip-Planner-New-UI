plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new FileNotFoundException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '2'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '2.0'

// (tidak perlu lagi) apply plugin lama & flutter.gradle
// apply plugin: 'com.android.application'
// apply plugin: 'kotlin-android'
// apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def hasReleaseKeystore = keystorePropertiesFile.exists() && keystoreProperties['storeFile'] && keystoreProperties['keyAlias'] && keystoreProperties['keyPassword'] && keystoreProperties['storePassword']

android {
    namespace "com.gudboi.tripplanner.v2"   // <- samakan dengan nama paket yang kamu mau
    compileSdk 34
    ndkVersion "27.0.12077973"                 // <- fix NDK mismatch

    defaultConfig {
        applicationId "com.gudboi.tripplanner.v2"  // <- samakan dengan namespace di atas
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }

    sourceSets { main.java.srcDirs += 'src/main/kotlin' }

    signingConfigs {
        debug {
            // ini otomatis pakai debug keystore bawaan Android SDK
        }
        if (hasReleaseKeystore) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile = file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }
    buildTypes {
        release {
            // Kalau ada keystore release → pakai itu; kalau tidak → fallback ke debug
            signingConfig hasReleaseKeystore ? signingConfigs.release : signingConfigs.debug
            // (opsional) shrink/minify bisa kamu aktifkan nanti
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}


// Tetap boleh, dipakai oleh Flutter plugin
flutter {
    source '../..'
}

dependencies {
    // Hapus pemakaian variabel $kotlin_version & stdlib manual — dikelola oleh plugin
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.google.android.material:material:1.8.0'

    // Ganti support multidex ke AndroidX
    implementation 'androidx.multidex:multidex:2.0.1'
}
